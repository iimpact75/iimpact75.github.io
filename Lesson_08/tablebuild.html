<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Steven Philips">
    <meta name="creation date" content="2019-11-04">
    <meta name="description" content="Steven Philips Week 8 Table Builder Exercise">
    <title>Table Builder Exercise - CIT 230 Fall 2019 Week 08 - Steven Philips</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/TableBuilder.css">
</head>

<body>
    <div>
        <h2>Table Creation and Table Property Manipulations</h2>
        <table class="simpleTable">
            <tr class="tTitle">
                <th colspan="3">ACME Wildwest</th>
            </tr>
            <tr class="tSubTitle">
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            <tr class="tRow">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr class="tRow">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr class="tRow">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr class="tRow">
                <td>November</td>
                <td>$8,610</td>
                <td id="tSpecific">$7,500</td>
            </tr>
            <tr class="tRow" id="blackFriday">
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr class="tRow">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 11.04.2019 by sphilips</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>

</html>
